<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
            <div class="panel-body">
                <div ng-controller="PlaylistsShowController as playlistsShowCtrl">
                  <ul class="list-group form-inline">
                    <li class="list-group-item">
                      <h2 class="inline-header" ng-hide="editing">{{playlistsShowCtrl.playlist.name}}</h2>
                      <input ng-show="editing" ng-model="playlistsShowCtrl.playlist.name" type="text" class="form-control input-md">
                      <div style="float:right;">
                        <form id="search-form" name="search-form" ngsubmit="return search()">
                          <div class="fieldcontainer">
                            <input ng-model="playlistsShowCtrl.newSong.name" id="query" placeholder="Track name" type="text" class="form-control input-md search-field">
                            <input type="submit" name="search-btn" id="search-btn"  class="btn btn-success" ng-click="playlistsShowCtrl.createSong()" value="Add a Song">
                          </div>
                        </form>
                        <span><button type="button" class="btn btn-info" ng-hide="editing" ng-click="editing = true"><span class="glyphicon glyphicon-pencil">Edit</span></button>
                        <button type="button" class="btn btn-success" ng-show="editing" ng-click="editing = false"><span class="glyphicon glyphicon-ok"> Save</span></button>
                      </div>
                    </li>
                    <li ng-repeat="song in playlistsShowCtrl.playlist.songs" class="list-group-item">
                      <h2>{{song.name}}</h2>
                      <img src="{{song.thumbnail}}">
                      <span><iframe class="embed-responsive-item"id="ytplayer" type="text/html" width="60%" height="100" src="{{'https://www.youtube.com/embed/'+song.id+'?rel=0&enablejsapi=1'}}" frameborder="0" allowfullscreen></iframe></span>
                      <button style="float:right;" ng-show="editing" type="button" class="btn btn-danger" ng-click="playlistsShowCtrl.deleteSong(song)"><span class="glyphicon glyphicon-remove"></span></button>
                    </li>
                  </ul>
                  <div>
                    <form id="search-form" name="search-form" ngsubmit="return search()">
                      <div class="fieldcontainer">
                        <input ng-model="playlistsShowCtrl.newSong.name" id="query" placeholder="Track name" type="text" class="form-control input-md search-field">
                        <input type="submit" name="search-btn" id="search-btn"  class="btn btn-success" ng-click="playlistsShowCtrl.createSong()" value="Add a Song">
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
