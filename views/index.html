<!DOCTYPE html>
<html lang="en" ng-app="univJam">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="/css/styles.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.min.js"></script>
    <script src="app.js"></script>
    <script src="scripts.js"></script>

    <title>UnivJam</title>
  </head>
  <body>
    <div type="text"class="menu-bar">
      <h1>UnivJam</h1>
      <ul>
        <li><a href="#">My Profile</a></li>
        <li><a href="#">Sign In</a></li>
        <li><a href="#">Sign Up</a></li>
    </ul>
    </div>
    <div class="content">
      <div ng-controller="UnivJamController">
        <input type="text" ng-model="search" placeholder="Search for a playlist">
        <ul>
          <li ng-repeat="playlist in playlists | orderBy: 'created' | filter: search">{{playlist.name}} - {{playlist.length}}</li>
        </ul>
      </div>
    </div>
  </body>
</html>
